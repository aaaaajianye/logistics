<!DOCTYPE HTML>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title>Online Login Form Responsive Widget Template :: w3layouts</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Meta tag Keywords -->
    <!-- css files -->
    <link rel="stylesheet" href="css/regAndlogin_style.css" type="text/css" media="all" /> <!-- Style-CSS -->
    <link rel="stylesheet" href="css/font-awesome.css"> <!-- Font-Awesome-Icons-CSS -->
    <!-- //css files -->
    <!-- online-fonts -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800&amp;subset=latin-ext" rel="stylesheet">
    <!-- //online-fonts -->
</head>
<body>

<!-- main -->
<div class="center-container" id="app">

    <!--header-->
    <div class="header-w3l">
        <h1>CMS物流管理系统</h1>
    </div>
    <!--//header-->

    <!-- main -->
    <div class="main-content-agile">
        <div class="sub-main-w3">
            <div class="wthree-pro">
                <h2>超级管理员登录界面</h2>
            </div>

            <form id="loginForm" method="post">
                <div class="pom-agile">
                    <input placeholder="Username" name="username" id="username" class="user" type="text" v-model="login_user.username" required="">
                    <span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                </div>
                <div class="pom-agile">
                    <input  placeholder="Password" name="password" id="password" class="pass" type="password" v-model="login_user.password" required="">
                    <span class="icon2"><i class="fa fa-unlock" aria-hidden="true"></i></span>
                </div>
                <div class="sub-w3l">
                    <div class="right-w3l">
                        <input type="button" v-on:click="login(login_user.username, login_user.password)" value="登录">
                    </div>
                </div>
            </form>
            <br>
            <center>
                <h6><a style="color: #fff" href="employeeLogin.html">员工入口</a></h6>
            </center>
        </div>
    </div>
    <!--//main-->

    <!--footer-->
    <div class="footer">
        <p>&copy; 2020 Online Login Form. All rights reserved | Design by <a href="https://me.csdn.net/qq_43097201">Adams</a></p>
    </div>

</div>
